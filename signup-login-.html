<!-- SIGN UP MODAL -->
<div id="modal-signup" class="modal"> <!-- because id="modal-signup," this modal pops up when data-target="modal-signup" (signup button) is clicked -->
    <div class="modal-content"> <!--content of the modal-->
        <h4>Sign up</h4><br /> <!--Shows up at the top of the modal, like a heading-->
        <form id="signup-form">
            <!--Input fields for sign up modal-->
            <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
                <input type="text" id="signup-bio" required />
                <label for="signup-bio">One Line Bio</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
    </div>
</div>

<!-- LOGIN MODAL -->
<div id="modal-login" class="modal"> <!-- because id="modal-login," this modal pops up when data-target="modal-login" (login button) is clicked -->
    <div class="modal-content black-text"> <!--content of the modal-->
        <h4>Login</h4><br /> <!--Shows up at the top of the modal, like a heading-->
        <form id="login-form">
            <!--Input fields for sign up modal-->
            <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0 green-submit-button">Login</button>
        </form>
    </div>
</div>

<!-- ACCOUNT MODAL -->
<div id="modal-account" class="modal"> <!-- because id="modal-account," this modal pops up when data-target="modal-account" (Account button) is clicked -->
    <div class="modal-content center-align"> <!--content of the modal-->
        <h4>Account details</h4><br /> <!--Shows up at the top of the modal, like a heading-->
        <div class="account-details"></div>
    </div>
</div>

<!-- CREATE GUIDE MODAL -->
<div id="modal-create" class="modal"> <!-- because id="modal-create," this modal pops up when data-target="modal-create" (create guide button) is clicked -->
    <div class="modal-content"> <!--content of the modal-->
        <h4>Create Guide</h4><br /> <!--Shows up at the top of the modal, like a heading-->
        <form id="create-form">
            <!--Input fields for sign up modal-->
            <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Guide Title</label>
            </div>
            <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Guide Content</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
    </div>
</div>
